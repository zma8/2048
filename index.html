<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 game</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
     <div id="container">
    <div id="instructions-section">
    <h1>2048 game</h1>
    <div id="instructions">
        <h2>How to Play</h2>
        <p>Use your arrow keys (<strong>↑</strong>, <strong>↓</strong>, <strong>←</strong>, <strong>→</strong>) to move the tiles.</p>
        <p>When two tiles with the same number touch, they merge into one.</p>
        <p>Your goal is to create the <strong>2048 tile</strong> — but you can keep playing to beat your score!</p>
    </div>
    </div>
    <div id="game">
    <div id="game-container">
    <div id="message">game status:</div>
    <div id="status">
    <div id="score">score :0</div>
    <div id="best">best score:</div>
     </div>
    <div id="game-board"></div>
     </div>
    <button id="restart">restart</button>
    </div>
    <script src="app.js"></script>
    </div>
    </div>
   
</body>
</html>
